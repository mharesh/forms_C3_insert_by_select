<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Insert data to webpage</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="TN">Topic_name</label>
            <select name="TN" id="TN">
                {% for tn in QSTO %}
                <option value="{{tn.topic_name}}">{{tn.topic_name}}</option>
                {% endfor %}
            </select><br><br>

            <label for="NA">Name</label>
            <input type="text" name="NA" id="NA"><br><br>

            <label for="UR">URL</label>
            <input type="url" name="UR" id="UR"><br><br>

            <input type="submit" value="Insert_Webpage">
        </form>
    </center>
</body>
</html>
